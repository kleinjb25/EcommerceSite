<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Legend of the Optimal Wardrobe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256..."></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha256..."></script>
    <script src="itemsInCart.js"></script>
    <link rel="stylesheet" type="text/css" href="final.css"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Legend of the Optimal Wardrobe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ecommerce.html">Ecommerce</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="myorders.html">My Orders</a>
            </li>
          </ul>
        </div>
        <div id="cartInfo" class="d-flex align-items-center">
            <span class="badge bg-danger text-dark ms-2" id="itemCountBadge"></span>
            <span class="ms-2">$<span id="totalPrice"></span></span>
            <button class="btn" onclick="window.location.href='cartInfo.html'">
              <img id="neoncart" src="https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjkzMi1uaW5nLTUxXzEta2xidW4zN3cuanBn.jpg" alt="neon shopping cart"/>
            </button>
          </div>
      </div>
    </nav>
    <div class="container mt-5">
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <div class="mb-3">
                <label for="userName" class="form-label">Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select class="form-select" id="paymentMethod" required>
                    <option value="cash">Cash</option>
                    <option value="card">Credit Card</option>
                </select>
            </div>
            <div class="mb-3" id="cashAmountInput">
                <label for="cashAmount" class="form-label">Cash Amount</label>
                <input type="number" class="form-control" id="cashAmount" placeholder="Enter cash amount">
            </div>
            <div id="cardDetails" style="display: none;">
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                </div>
                <div class="mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YYYY">
                </div>
                <div class="mb-3">
                    <label for="securityCode" class="form-label">Security Code</label>
                    <input type="text" class="form-control" id="securityCode" placeholder="Enter 3-digit code">
                </div>
            </div>
            <p id="changeDisplay">Change: $<span id="changeAmount">0.00</span></p>
            <button type="button" class="btn btn-primary" onclick="submitCheckout()">Submit</button>
        </form>
    </div>
    <br>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256..."></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha256..."></script>
  </body>
</html>
