    <link rel="stylesheet" type="text/css" href="final.css"/>

  <body id = "notReceipt">
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Legend of the Optimal Wardrobe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" a>
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>

            <li class="nav-item">
              <a class="nav-link" href="ecommerce.html">Ecommerce</a>

              <a class="nav-link" href="myorders.html">My Orders</a>

        <div id="cartInfo" class="d-flex align-items-center">
          <span class="badge bg-danger text-dark ms-2" id="itemCountBadge"></span>
          <span class="ms-2">$<span id="totalPrice"></span></span>
          <button class="btn" onclick="window.location.href='cartInfo.html'">
            <img id="neoncart" src="https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjkzMi1uaW5nLTUxXzEta2xidW4zN3cuanBn.jpg" alt="neon shopping cart"/>

    <br>
    <h3>Click on an item to add it to the cart.</h3>

    <div class="container mt-4">
      <div class="row mb-4">
           <div class="col-md-3">
              <label for="subcategory">Filter by Subcategory:</label>
              <select id="subcategory" class="form-select" onchange="filterAndSortProducts()">
                  <option value="%">All Subcategories</option>
              </select>
          </div>
          <div class="col-md-3">
              <label for="priceRange">Filter by Price Range:</label>
              <select id="priceRange" class="form-select" onchange="filterAndSortProducts()">
                  <option value="%">All Prices</option>
                  <option value="$0-$5">$0-$5</option>
                  <option value="$5-10">$5+</option>  
                  <option value="$10+">$10+</option>
              </select>
          </div>
          <div class="col-md-3">
            <label for="sortOption">Sort by:</label>
            <select id="sortOption" class="form-select" onchange="filterAndSortProducts()">
                <option value="default">Default</option>
                <option value="lowtohigh">Price: Low to High</option>
                <option value="hightolow">Price: High to Low</option>
                <option value="alphabetical">Category: A to Z</option>
            </select>
        </div>
      </div>
      
    <div id = "productList">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256..."></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha256..."></script>
